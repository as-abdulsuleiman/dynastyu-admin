# @format

query getSkillTypes(
  $where: SkillTypeWhereInput
  $orderBy: [SkillTypeOrderByWithRelationInput!]
  $cursor: SkillTypeWhereUniqueInput
  $take: Int
  $skip: Int
  $distinct: [SkillTypeScalarFieldEnum!]
) {
  skillTypes(
    where: $where
    orderBy: $orderBy
    take: $take
    skip: $skip
    distinct: $distinct
    cursor: $cursor
  ) {
    name
    id
    uuid
    mask
    unit
    options
    numberOfVideos
    secondFieldName
    description
    secondValueOptions
    videosLabels
    position
    icon
    _count{
      skills
    }
  }
}

query getSkills(
  $where: SkillsWhereInput
  $orderBy: [SkillsOrderByWithRelationInput!]
  $cursor: SkillsWhereUniqueInput
  $take: Int
  $skip: Int
  $distinct: [SkillsScalarFieldEnum!]
) {
  findManySkills(
    where: $where
    orderBy: $orderBy
    take: $take
    skip: $skip
    distinct: $distinct
    cursor: $cursor
  ) {
    id
    videos
    secondValue
    value
    skillType {
      id
      name
      options
      numberOfVideos
      secondFieldName
      secondValueOptions
      videosLabels
    }
    athlete {
      id
    }
  }
}

query skillsTypes(
  $where: SkillsWhereInput
  $orderBy: [SkillTypeOrderByWithRelationInput!]
) {
  skillTypes(orderBy: $orderBy) {
    id
    name
    options
    numberOfVideos
    secondFieldName
    secondValueOptions
    videosLabels
    description
    unit
     position
    icon
    _count{
      skills
    }
    skills(where: $where) {
      id
      videos
      secondValue
      value
    }
  }
}

mutation createSkill($data: SkillsCreateInput!) {
  createOneSkills(data: $data) {
    id
    videos
    secondValue
    value
    skillType {
      id
      name
      options
      numberOfVideos
      secondFieldName
      secondValueOptions
      videosLabels
    }
  }
}

mutation upsertOneSkill(
  $where: SkillsWhereUniqueInput!
  $create: SkillsCreateInput!
  $update: SkillsUpdateInput!
) {
  upsertOneSkills(create: $create, where: $where, update: $update) {
    id
    videos
  }
}

mutation upsertOneSkill(
  $where: SkillsWhereUniqueInput!
  $create: SkillsCreateInput!
  $update: SkillsUpdateInput!
) {
  upsertOneSkills(create: $create, where: $where, update: $update) {
    id
    videos
  }
}

mutation updateOneSkill(
  $data: SkillsUpdateInput!
  $where: SkillsWhereUniqueInput!
) {
  updateOneSkills(data: $data, where: $where) {
    id
    videos
  }
}

mutation createOneSkillVerification(
  $data: SkillVerificationRequestCreateInput!
) {
  createOneSkillVerificationRequest(data: $data) {
    id
    uuid
    skillId
    userId
    campId
  }
}

mutation updateSkillVerification(
  $data: SkillVerificationRequestUpdateInput!
  $where: SkillVerificationRequestWhereUniqueInput!
) {
  updateOneSkillVerificationRequest(data: $data, where: $where) {
    id
    uuid
    skillId
    userId
    campId
  }
}

query getSkillVerificationRequests(
  $where: SkillVerificationRequestWhereInput
  $orderBy: [SkillVerificationRequestOrderByWithRelationInput!]
  $cursor: SkillVerificationRequestWhereUniqueInput
  $take: Int
  $skip: Int
  $distinct: [SkillVerificationRequestScalarFieldEnum!]
) {
  skillVerificationRequests(
    where: $where
    orderBy: $orderBy
    take: $take
    skip: $skip
    distinct: $distinct
    cursor: $cursor
  ) {
    id
    uuid
    dateOfVerfication
    verified
    createdAt
    updatedAt
    skillId
    userId
    skill {
      id
      athleteId
      videos
      secondValue
      value
      skillType {
        id
        name
        description
        secondFieldName
        skills {
          value
        }
      }
    }
    user {
      id
      firstname
      surname
      username
      avatar
      email
      avatar
      email
    }
    camp {
      name
      id
      uuid
      address
      description
    }
  }
}

query getSkillVerificationRequest($where: SkillVerificationRequestWhereUniqueInput!) {
  skillVerificationRequest(where: $where) {
    id
    uuid
    dateOfVerfication
    verified
    createdAt
    updatedAt
    skillId
    userId
    skill {
      id
      athleteId
      videos
      secondValue
      value
      skillType {
        id
        name
        description
        secondFieldName
        skills {
          value
        }
      }
    }
    user {
      id
      firstname
      surname
      username
      avatar
      email
      avatar
      email
      athleteProfile{
        id
        verified
        userId
        verifiedBy{
          title
          user{
            username
            firstname
            surname
          }
        }
      }
    }
    camp {
      name
      id
      uuid
      address
      description
    }
  }
}
