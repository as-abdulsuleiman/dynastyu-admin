query getCoaches(
  $where: CoachProfileWhereInput
  $orderBy: [CoachProfileOrderByWithRelationInput!]
  $cursor: CoachProfileWhereUniqueInput
  $take: Int
  $skip: Int
  $distinct: [CoachProfileScalarFieldEnum!]
) {
  coachProfiles(
    where: $where
    orderBy: $orderBy
    cursor: $cursor
    skip: $skip
    take: $take
    distinct: $distinct
  ) {
    id
    title
    schoolId
    verified
    country{
      name
      flag
      id
      abbreviation
    }
    school{
      name
      logo
      address
    }
    city
    state
    canReceiveMessages
    user {
      firstname
      surname
      id
      avatar
      isActive
      roleId
      email
      accountType{
        id
        title
        role{
          title
          id
        }
      }
      
    }
  }
}

mutation registerCoach($data: UserCreateInput!) {
  registerCoach(data: $data) {
    coach {
      id
      firstname
      surname
      email
      coachProfile {
        id
        title
        school {
          id
          name
        }
      }
    }
  }
}
