# @format

query getCoaches(
  $where: CoachProfileWhereInput
  $orderBy: [CoachProfileOrderByWithRelationInput!]
  $cursor: CoachProfileWhereUniqueInput
  $take: Int
  $skip: Int
  $distinct: [CoachProfileScalarFieldEnum!]
) {
  coachProfiles(
    where: $where
    orderBy: $orderBy
    cursor: $cursor
    skip: $skip
    take: $take
    distinct: $distinct
  ) {
    id
    title
    schoolId
    verified
    createdAt
    userId
    country {
      name
      flag
      id
      abbreviation
    }
    school {
      name
      logo
      address
    }
    city
    state
    canReceiveMessages
    user {
      firstname
      surname
      id
      username
      avatar
      isActive
      roleId
      email
      accountType {
        id
        title
        role {
          title
          id
        }
      }
    }
  }
}

query getFindFirstCoachProfile(
  $where: CoachProfileWhereInput
  $orderBy: [CoachProfileOrderByWithRelationInput!]
  $cursor: CoachProfileWhereUniqueInput
  $take: Int
  $skip: Int
  $distinct: [CoachProfileScalarFieldEnum!]
) {
  findFirstCoachProfile(
    where: $where
    orderBy: $orderBy
    cursor: $cursor
    skip: $skip
    take: $take
    distinct: $distinct
  ) {
    id
    title
    schoolId
    verified
    createdAt
    userId
    city
    state
    canReceiveMessages
    user {
      firstname
      surname
      id
      username
      avatar
      isActive
      roleId
      email
    }
  }
}

query getCoach($where: CoachProfileWhereUniqueInput!) {
  coachProfile(where: $where) {
    id
    title
    schoolId
    verified
    city
    state
    userId
    createdAt
    _count {
      verifiedAthletes
    }
    canReceiveMessages
    school {
      name
      logo
      address
      description
      secondaryColor
      primaryColor
      email
      division
      backgroundImage
      yearlyTuition
      yearFounded
      conference
      schoolType {
        name
        id
        _count {
          schools
        }
      }
    }
    country {
      name
      flag
      id
      abbreviation
    }
    user {
      firstname
      surname
      id
      username
      avatar
      isActive
      email
      dob
      accountType {
        id
        title
        role {
          title
          id
        }
      }
      _count {
        following
        followedBy
        posts
        reposts
        comments
        interestedSchools
        evaluationsCreated
        prospectedSchools
      }
    }
  }
}

mutation registerCoach($data: UserCreateInput!) {
  registerCoach(data: $data) {
    coach {
      id
      firstname
      surname
      username
      email
      coachProfile {
        id
        title
        school {
          id
          name
        }
      }
    }
  }
}

mutation updateCoach(
  $data: CoachProfileUpdateInput!
  $where: CoachProfileWhereUniqueInput!
) {
  updateOneCoachProfile(where: $where, data: $data) {
    id
    uuid
    schoolId
    countryId
    userId
    title
    city
    canReceiveMessages
    verified
    _count {
      verifiedAthletes
    }
    school {
      name
      logo
      address
    }
    user {
      firstname
      surname
      id
      avatar
      isActive
      email
    }
    country {
      name
      flag
      id
      abbreviation
    }
  }
}

mutation deleteCoach($where: CoachProfileWhereUniqueInput!) {
  deleteOneCoachProfile(where: $where) {
    id
    uuid
    userId
  }
}
