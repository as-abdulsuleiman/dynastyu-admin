# @format

query getAthletes(
  $where: AthleteProfileWhereInput
  $orderBy: [AthleteProfileOrderByWithRelationInput!]
  $cursor: AthleteProfileWhereUniqueInput
  $take: Int
  $skip: Int
  $distinct: [AthleteProfileScalarFieldEnum!]
) {
  athleteProfiles(
    where: $where
    orderBy: $orderBy
    cursor: $cursor
    skip: $skip
    take: $take
    distinct: $distinct
  ) {
    id
    uuid
    createdAt
    verified
    featured
    socialAccounts {
      id
      uuid
      name
      link
      athleteProfileId
    }
    school {
      id
      name
      schoolType {
        name
        id
      }
    }
    schoolId
    userId
    user {
      id
      firstname
      surname
      email
      avatar
      username
      city
      state
      isActive
    }
    country {
      name
      id
      flag
      abbreviation
    }
    position {
      name
      id
      uuid
      shortName
    }
    verifiedBy {
      id
      user {
        id
        firstname
        surname
      }
    }
  }
}

query getAthleteProfile($where: AthleteProfileWhereUniqueInput!) {
  athleteProfile(where: $where) {
    id
    uuid
    createdAt
    verified
    playerCardUrl
    hudlLink
    graduationYear
    gpa
    featured
    recruitingContactName
    recruitingPhoneNumber
    recruitingRelationship
    coachContactName
    coachContactPhoneNumber
    coachContactTitle
    socialAccounts {
      id
      uuid
      name
      link
      type
      athleteProfileId
    }
    evaluations {
      id
      note
      images
      videos
      videosAspectRatio
      createdById
      # evaluationType {
      #   EVALUATION
      #   STRENGTH
      #   WEAKNESS
      #   CHARACTER
      #   SUMMARY
      # }
    }
    transcripts {
      id
      uuid
      name
      url
      athleteProfileId
      createdAt
      updatedAt
    }
    recruitedSchools {
      athleteId
      schoolId
      userId
      school {
        name
        logo
        address
        description
      }
    }
    interestedSchools {
      school {
        name
        id
        logo
        address
        description
        secondaryColor
        primaryColor
        email
        division
        backgroundImage
        yearlyTuition
        yearFounded
        conference
        schoolType {
          name
          id
          _count {
            schools
          }
        }
      }
    }
    skills {
      id
      skillId
      athleteId
      value
      secondValue
      videos
      verified
      verifiedAt
      skillType {
        id
        name
      }
    }
    _count {
      transcripts
      skills
      interestedSchools
      recruitedSchools
      prospectedSchools
      evaluations
    }
    school {
      name
      logo
      address
      description
      secondaryColor
      primaryColor
      email
      division
      backgroundImage
      yearlyTuition
      yearFounded
      conference
      schoolType {
        name
        id
        _count {
          schools
        }
      }
    }
    schoolId
    userId
    user {
      id
      firstname
      surname
      email
      avatar
      username
      city
      state
      isActive
      comments {
        id
        userId
        postId
      }
      followedBy {
        followerId
        followingId
      }
      following {
        followerId
        followingId
      }
      accountType {
        id
        title
        roleId
      }
      dob
      _count {
        posts
        postFlag
      }
    }
    country {
      name
      id
      flag
      abbreviation
    }
    position {
      name
      id
      uuid
      shortName
    }
    verifiedBy {
      id
      title
      city
      state
      user {
        id
        firstname
        surname
        username
      }
    }
  }
}


