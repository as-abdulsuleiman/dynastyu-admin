      id
      firstname
      surname
      email
      avatar
      username
      city
      state
    }
    country {
      name
      id
      flag
      abbreviation
    }
    position {
      name
      id
      uuid
      shortName
    }
    verifiedBy {
      id
      user {
        id
        firstname
        surname
      }
    }
  }
}

