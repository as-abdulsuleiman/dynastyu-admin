query getAggregateAthleteProfile(
  $where: AthleteProfileWhereInput
  $orderBy: [AthleteProfileOrderByWithRelationInput!]
  $cursor: AthleteProfileWhereUniqueInput
  $take: Int
  $skip: Int
) {
  aggregateAthleteProfile(
    where: $where
    orderBy: $orderBy
    cursor: $cursor
    take: $take
    skip: $skip
  ) {
    _count {
      id
    }
  }
}

