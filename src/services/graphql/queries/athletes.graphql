query getCountry($where: CountryWhereUniqueInput!) {
  country(where: $where) {
    id
    name
    flag
    abbreviation
  }
}

mutation updateAthlete(
  $data: AthleteProfileUpdateInput!
  $where: AthleteProfileWhereUniqueInput!
) {
  updateOneAthleteProfile(where: $where, data: $data) {
    id
    uuid
    createdAt
    school {
      id
      name
      schoolType {
        name
        id
      }
    }
    schoolId
    featured
    userId
    user {
      id
      firstname
      surname
      email
      avatar
      username
      city
      state
    }
    country {
      name
      id
      flag
      abbreviation
    }
    position {
      name
      id
      uuid
      shortName
    }
    verified
    verifiedBy {
      id
      user {
        id
        firstname
        surname
      }
    }
  }
}

mutation deleteAthlete($where: AthleteProfileWhereUniqueInput!) {
  deleteOneAthleteProfile(where: $where) {
    id
    uuid
    userId
  }
}

mutation createAthleteProfile($data: AthleteProfileCreateInput!) {
  createOneAthleteProfile(data: $data) {
    id
    uuid
    userId
  }
}
