# @format

fragment SchoolCommonParts on School {
  id
  uuid
  name
  email
  createdAt
  schoolType {
    id
    name
  }
  logo
  description
  secondaryColor
  primaryColor
  description
  city
  state
  latitude
  longitude
  radius
  address
  yearFounded
  division
  conference
  yearlyTuition
  undergradStudents
}

fragment SkillCommonParts on Skills {
  id
  value
  verified
  createdAt
  skillType {
    id
    name
    description
    secondFieldName
    unit
    isPrimaryForRecruitment
    icon
  }
}

query getSchools(
  $where: SchoolWhereInput
  $orderBy: [SchoolOrderByWithRelationInput!]
  $cursor: SchoolWhereUniqueInput
  $take: Int
  $skip: Int
  $distinct: [SchoolScalarFieldEnum!]
) {
  schools(
    where: $where
    orderBy: $orderBy
    cursor: $cursor
    take: $take
    skip: $skip
    distinct: $distinct
  ) {
    ...SchoolCommonParts
  }
}

query getSchool($where: SchoolWhereUniqueInput!) {
  school(where: $where) {
    ...SchoolCommonParts
    _count {
      athletesInterested
      coaches
      athletesRecruited
      athletesProspected
      evaluations
      posts
    }
    athletesInterested {
      athleteId
      AthleteCommitment
      createdAt
      userId
      athlete {
        verified
        verifiedById
        position {
          id
          name
          shortName
        }
      }
      User {
        username
        id
        firstname
        surname
        avatar
      }
    }
    coaches {
      userId
      id
      title
      user {
        username
        id
        firstname
        surname
        avatar
      }
    }
    country {
      name
      id
      flag
      abbreviation
    }
    athletesRecruited {
      athleteId
      userId
      User {
        username
        id
        firstname
        surname
        avatar
      }
    }
    athletesProspected {
      userId
      athleteId
      User {
        username
        id
        firstname
        surname
        avatar
      }
    }
    evaluations {
      id
      note
      images
      videos
      videosAspectRatio
      createdBy {
        username
        id
        firstname
        surname
        avatar
      }
    }
    posts{
      id
      uuid
      userId
    }
    athletes{
      id
      uuid
      userId
    }
  }
}
 
query getFindFirstSchool(
  $where: SchoolWhereInput
  $orderBy: [SchoolOrderByWithRelationInput!]
  $cursor: SchoolWhereUniqueInput
  $take: Int
  $skip: Int
  $distinct: [SchoolScalarFieldEnum!]
) {
  findFirstSchool(
    where: $where
    orderBy: $orderBy
    cursor: $cursor
    take: $take
    skip: $skip
    distinct: $distinct
  ) {
    ...SchoolCommonParts
  }
}

mutation createInterest($data: InterestedSchoolsCreateInput!) {
  createOneInterestedSchools(data: $data) {
    athlete {
      id
    }
  }
}

query interestedSchools(
  $where: InterestedSchoolsWhereInput
  $orderBy: [InterestedSchoolsOrderByWithRelationInput!]
  $cursor: InterestedSchoolsWhereUniqueInput
  $take: Int
  $skip: Int
  $distinct: [InterestedSchoolsScalarFieldEnum!]
) {
  findManyInterestedSchools(
    where: $where
    orderBy: $orderBy
    take: $take
    skip: $skip
    distinct: $distinct
    cursor: $cursor
  ) {
    userId
    schoolId
    AthleteCommitment
    school {
      id
      name
      logo
    }
    athleteId
    athlete {
      id
      position {
        id
        name
      }
      skills {
        ...SkillCommonParts
      }
    }
    User {
      id
      firstname
      surname
      uuid
      username
      avatar
    }
  }
}

mutation updateInterest(
  $data: InterestedSchoolsUpdateInput!
  $where: InterestedSchoolsWhereUniqueInput!
) {
  updateOneInterestedSchools(data: $data, where: $where) {
    schoolId
    userId
  }
}

mutation updateInterests(
  $data: InterestedSchoolsUpdateManyMutationInput!
  $where: InterestedSchoolsWhereInput
) {
  updateManyInterestedSchools(data: $data, where: $where) {
    count
  }
}

mutation updateSchool(
  $data: SchoolUpdateInput!
